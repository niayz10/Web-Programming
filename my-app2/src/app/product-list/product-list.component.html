<app-top-bar></app-top-bar>

<h2>Products</h2>
<div class="div1">
<div *ngFor="let product of products"> 
    <div>
        <img [id]="product.id" [src]="product.images[0]" height="200px" style="margin:30px; "  />
        <h3>
            <a [title]="product.name + ' details'" 
            routerLink="/producs/{{product.id}}" >
            {{ product.name }}
            </a>
          </h3>
</div>
</div>
