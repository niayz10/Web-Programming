<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./index.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "Blue"> </div>
    <div class = "White"> </div>
    <div class = "content">
      <div class = "BlueOne">
        <a class = "logoTg" target = "_blank" href = "https://telegram.org">
          <img class = "logoImg" src = "https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" width="30px">
          <p class = "logoText"> Telegram </p>
        </a>
        <a class = "logoNext" href = "#">
          <p class = "logoNext">Next ></p>
        </a>
      </div>


      <div class = "TheBox">
        <p class = "sign-in"><strong>Sign in</strong></p>
        <p class = "instruction">Please choose your country and enter your full phone number.</p>
        <p id = "strana">Country</p>
        <input type = "text" name = "" value = "" id = "country">
        <br>
        <div class="number">
          <div class="inputLeft">
            <p id = "kod">Code</p>
            <input type = "text" name = "" value = "+7 7" id = "code">
          </div>
          <div class="inputRight">
            <p id = "nomer">Phone Number</p>
            <input type = "text" name = "" value = "" id = "phone-number">
          </div>
        </div>
      </div>


      <div class = "BottomTxt">
        <p class = "default">Welcome to the official Telegram web-client.</p>
        <a class = "Learn-more" href = "https://ru.wikipedia.org/wiki/Telegram"><strong>Learn more</a>
      </div>
    </div>
  </body>
</html>
